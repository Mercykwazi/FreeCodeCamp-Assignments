<head>
    <script>
        var game = {
            count: 0,
            color: ["#ff0000 "],
            possibleColors: ["Purple", "blue", "green", "brown"],

            gameInProgress: [],
            player: [],
        };

        function startGame() {
            var randomColor = Math.floor(Math.random() * 4);
            game.gameInProgress.push(game.possibleColors[randomColor]);
            document.getElementById(game.gameInProgress[randomColor]).style.background = game.gameInProgress[randomColor];
            setTimeout(function () {
                document.getElementById(game.gameInProgress[randomColor]).style.background =
                    game.color[randomColor];
            }, 2000)

            game.count += 1;
            document.getElementById("countspace").innerHTML = game.count
            player();

        }

        function green() {
            game.player.push("green");
            document.getElementById("green").style.background = game.color;
            setTimeout(function () {
                document.getElementById("green").style.background = 'none';
            }, 1000);
            player("green");
        }

        function blue() {
            game.player.push("blue");
            document.getElementById("blue").style.background = game.color

            setTimeout(function () {
                document.getElementById("blue").style.background = game.color;
            }, 1000);
            player("blue");
        }

        function brown() {
            game.player.push("brown");
            document.getElementById("brown").style.background = game.color;
            setTimeout(function () {
                document.getElementById("brown").style.background = 'none';
            }, 1000);
            player("brown");
        }

        function purple() {
            game.player.push("purple");
            document.getElementById("purple").style.background = game.color;

            setTimeout(function () {
                document.getElementById("purple").style.background = 'none';
            }, 1000);
            player("purple");
        }

        function player() {
            if (game.gameInProgress.length !== game.player.length) {
                if (game.gameInProgress.toString() !== game.player.toString()) {
                    alert("You were wrong");

                } else {
                   // startGame();
                    game.player = [];
                }
            }

        }
    </script>
