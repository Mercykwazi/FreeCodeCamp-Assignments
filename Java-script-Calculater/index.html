<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>JavaScript calculater</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
<center>
<h1>Calculater</h1>
</center>
<div class="calculator">
  <div class = "col-md-">
      <textarea  rows="1" id ="screen" class ="container"></textarea>
    </div>
	<div class="buttons">
 <button id="clear"  onclick="cancel()" value="C">C</button>
    <button class="digit"  onclick="numberSeven()" value="7"> 7</button>
    <button class="digit" onclick=" numberEight()"                                        value="8">8</button>
    <button class="digit" onclick="numberNine() " value="9">9</button>
    <button id="multiply"  onclick="multiplyBy()" value="*">ร</button>
    <button class="digit"  onclick="numberFour()" value="4">4</button>
    <button class="digit"  onclick="numberFive()" value="5">5</button>
    <button class="digit"  onclick="numberSix()" value="6">6</button>
    <button id="minus"  onclick="subtract()" value="-">-</button>
    <button class="digit"  onclick="numberOne()" value="1">1</button>
    <button class="digit"  onclick="numberTwo()" value="2">2</button>
    <button class="digit"  onclick="numberThree()" value="3">3</button>
    <button id="plus"  onclick="addition()" value="+">+</button>
     <button class="digit" onclick="zero()" value="0">0</button></button>
   <button class="digit" onclick="dot()" value=".">.</button>
    <button id="divide"  onclick="divideBy() " value="/">รท</button>

     <button id="equal" onclick="equal()" value="=">=</button>
    
    </div>
</div>
</body>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
